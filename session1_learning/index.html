<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link

    />

<body>
    <div id="root"></div>
    <script type="text/babel">

        const user={firstName:"Chakradhar reddy",lastName:"Vanga"};
        const fullname=(user)=> user.firstName+" "+user.lastName;
        const element=(
            <div className="div-element">
                <img src="./profile.jpeg" alt="Chakradhar Reddy profile Picture" className="profile-img"/>
                <h1 className="greeting">{fullname(user)}</h1>
                <p className="para">ECE Student at RGUKT Basar</p>
            </div>
        )
        
        // const element = <h1 className="greeting">Hi,{fullname(user)}</h1>;
        ReactDOM.render(element, document.getElementById("root"));

    </script>
